<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dynamic Landing Page </title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }
        .header {
            background: url('./Assets/RurqKDM.jpeg') no-repeat center center/cover;;
            color: white;
            padding: 100px 0;
            position: relative;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .header p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }
        .header .btn {
            background: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .header .btn:hover {
            background: darkblue;
        }
        .features {
            display: flex;
            justify-content: center;
            padding: 100px 0;
            background: #f0f0f0;
        }
        .feature {
            background: white;
            padding: 20px;
            margin: 0 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .footer {
            background: #333;
            color: white;
            padding: 20px 0;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to Our Service</h1>
        <p>Discover the future of online experience.</p>
        <button class="btn" onclick="showAlert()">Learn More</button>
    </div>

    <div class="features">  
        <div class="feature" onclick="showAlert()">
            <h2>Feature One</h2>
            <p>Description of Feature One.</p>
        </div>
  
        <div class="feature" onclick="showAlert()">
            <h2>Feature Two</h2>
            <p>Description of Feature Two.</p>
        </div>
    </div>

    <div class="footer">
        Â© 2023 Dynamic Landing Page. All rights reserved.
    </div>


    <script>
        function showAlert() 
        {
            alert("Page is not available!");
        }
    </script>
</body>
</html>
