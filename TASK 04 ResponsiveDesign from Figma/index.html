<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jio Layout T4 ResponsiveDesign</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-1st-part">
          <div><button class="burger">&#9776;</button></div>
          <div>
            <img
              src="/TASK 04 ResponsiveDesign from Figma/assets/jio.png"
              alt="Support"
            />
          </div>
          <div>
            <ul>
              <li><a href="#">Mobile</a></li>
              <li><a href="#">JioFiber</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Apps</a></li>
            </ul>
          </div>
        </div>

        <div class="nav-2nd-part">
          <div class="search">
            <img
              src="/TASK 04 ResponsiveDesign from Figma/assets/search.png"
              alt="Search"
              class="search-icon"
            />
            <input type="text" placeholder="Search" />
          </div>
          <div class="supportCartPeople">
            <div class="support-icon">
              <img
                src="/TASK 04 ResponsiveDesign from Figma/assets/contact_support.png"
                alt="Support"
              />
            </div>
            <div class="cart-icon">
              <img
                src="/TASK 04 ResponsiveDesign from Figma/assets/shopping_cart.png"
                alt="Cart"
              />
            </div>
            <div class="people-icon">
              <img
                src="/TASK 04 ResponsiveDesign from Figma/assets/account_circle.png"
                alt="People"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="top">
        <div class="top-text">
          <h1>Digital life for every Indian</h1>
          <p>
            Created with google your JioPhone Next is a fully-featured 4G
            smartphone.
          </p>
          <div class="buttonsCostandExp">
            <button class="cta-button">Get for â‚¹4499</button>
            <button class="experience-button">
              Experience Now
              <img
                src="/TASK 04 ResponsiveDesign from Figma/assets/play_circle.png"
                alt="Description of image"
              />
            </button>
          </div>
        </div>
      </section>

      <section class="services">
        <div class="service">
          <img
            src="/TASK 04 ResponsiveDesign from Figma/assets/recharge.png"
            alt="Recharge"
          />
          <p>Recharge</p>
        </div>
        <div class="service">
          <img
            src="/TASK 04 ResponsiveDesign from Figma/assets/pay_bills.png"
            alt="Pay Bills"
          />
          <p>Pay Bills</p>
        </div>
        <div class="service">
          <img
            src="/TASK 04 ResponsiveDesign from Figma/assets/jio_sim.png"
            alt="Get Jio SIM"
          />
          <p>Get Jio SIM</p>
        </div>
        <div class="service">
          <img
            src="/TASK 04 ResponsiveDesign from Figma/assets/jio_fibre.png"
            alt="Get JioFiber"
          />
          <p>Get JioFiber</p>
        </div>
        <div class="service">
          <img
            src="/TASK 04 ResponsiveDesign from Figma/assets/portToJio.png"
            alt="Port to Jio"
          />
          <p>Port to Jio</p>
        </div>
        <div class="service">
          <img
            src="/TASK 04 ResponsiveDesign from Figma/assets/support.png"
            alt="Support"
          />
          <p>Support</p>
        </div>
      </section>
    </main>
  </body>
</html>
